<div class="chart-wrapper">
  <div class="row">
    <div class=" col-md-6">
      <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [yaxis]="chartOptions.yaxis"
        [xaxis]="chartOptions.xaxis" [labels]="chartOptions.labels" [stroke]="chartOptions.stroke"
        [title]="chartOptions.title" [subtitle]="chartOptions.subtitle" [dataLabels]="chartOptions.dataLabels"
        [fill]="chartOptions.fill" [tooltip]="chartOptions.tooltip" [legend]="chartOptions.legend">
      </apx-chart>
    </div>
    <div class=" col-md-6">
      <app-percentage-income-expenses></app-percentage-income-expenses>
    </div>
  </div>
</div>

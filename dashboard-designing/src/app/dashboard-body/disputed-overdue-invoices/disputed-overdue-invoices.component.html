<div class="row" id="chart">
  <div class="col-md-4">
    <div id="chart">
      <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
        [legend]="chartOptions.legend" [title]="chartOptions.title" [dataLabels]="chartOptions.dataLabels"
        [responsive]="chartOptions.responsive"></apx-chart>
    </div>
  </div>
  <div class="col-md-4">
    <app-disputed-invoices></app-disputed-invoices>
  </div>
  <div class="col-md-4">
    <app-disputed-overdue></app-disputed-overdue>
  </div>
</div>

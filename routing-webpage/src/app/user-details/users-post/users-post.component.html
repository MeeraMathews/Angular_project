<div *ngFor="let user of userPosts" (click)="commentSection(user)">
	<div class="post-details">
		<div class="post-title">{{user.title}}</div>
		<div class="post-body"> {{user.body}} </div>
	</div>
	<div class="post-comments" *ngIf="currentPost!= null &&(user.id==currentPost.id)">
		<app-post-comments [postComments]="comments"></app-post-comments>
	</div>
</div>
<div *ngIf="userPosts == null"> getting post details...</div>

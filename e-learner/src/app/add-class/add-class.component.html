<form [formGroup]="userForm" class="details-wrapper" (ngSubmit)="onSubmit()">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div class="wrapper">
    <div class="class-details">
      <div class="details">
        <div class="error">{{errormsg}}</div>
        <div class="name-wrapper">
          Name
          <input type="text" formControlName="name" class="name" placeholder="Name of the tutor">
        </div>
        <div class="class-wrapper">
          Class
          <input type="number" formControlName="class" class="class" placeholder="">
        </div>
        <div class="division-wrapper">
          Division
          <input type="text" formControlName="division" class="division">
        </div>
        <div class="code-wrapper">
          Subject
          <input type="text" formControlName="subject" class="code">
        </div>
        <div class="button-wrapper">
          <button type="submit">Add class</button>
          <div class="save">
            <a>Save</a>
          </div>
          <div class="cancel" (click)="cancel()">
            <a>Cancel</a>
          </div>
        </div>
      </div>
      <table>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Subject</th>
        </tr>
        <tr *ngFor="let lecture of lectureDetails">
          <td>{{lecture.name}}</td>
          <td>{{lecture.class}}</td>
          <td>{{lecture.subject}}</td>
        </tr>
      </table>
    </div>
  </div>
</form>

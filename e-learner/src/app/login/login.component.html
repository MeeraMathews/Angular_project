<div class="card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group" id="username-container">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter username" id="username">
      <small class="form-text text-muted" id="warning"
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
        Username required
      </small>

      <small class="form-text text-muted"
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
        Username Invalid!
      </small>
    </div>

    <div class="form-group" id="username-container">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password" id="password">

      <small class="form-text text-muted"
        *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.password">
        Need minimum of 6 characters
      </small>
    </div>

    <button type="submit" id="login" class="btn btn-primary">Login</button>
  </form>
  <div>{{loginError}}</div>
</div>
